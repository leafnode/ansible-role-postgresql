---
language: python
python: "2.7"
dist: xenial

env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y curl

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local --become"

  # debug
  - sudo cat /etc/postgresql/9.6/main/pg_hba.conf
  - sudo tail /var/log/syslog
  - sudo tail /var/log/postgresql/postgresql-9.6-main.log

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local --become
    | tee /tmp/idempotency-test-log
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && cat /tmp/idempotency-test-log && exit 1)

  # Check if postgresql is up and running
  - >
    ps aux | grep -v grep | grep -q postgresql
    && (echo 'PostgreSQL is running' && exit 0)
    || (echo 'PostgreSQL is not running' && exit 1)
